apiVersion: gitops.jenkins-x.io/v1alpha1
kind: SecretMapping
spec:
  secrets:
  - name: lighthouse-hmac-token
    backendType: vault
    mandatory: true
    mappings:
    - name: hmac
      key: secret/data/lighthouse/hmac
      property: token
  - name: lighthouse-oauth-token
    backendType: vault
    mandatory: true
    mappings:
    - name: oauth
      key: secret/data/jx/pipelineUser
      property: token
  - name: jx-pipeline-git-github-github
    backendType: vault
    mandatory: true
    mappings:
    - name: username
      key: secret/data/jx/pipelineUser
      property: username
    - name: password
      key: secret/data/jx/pipelineUser
      property: token
  - name: knative-git-user-pass
    backendType: vault
    mappings:
    - name: username
      key: secret/data/jx/pipelineUser
      property: username
    - name: password
      key: secret/data/jx/pipelineUser
      property: token
  - name: knative-docker-user-pass
    backendType: vault
    mappings:
    - name: username
      key: secret/data/jx/docker
      property: username
    - name: password
      key: secret/data/jx/docker
      property: password
  - name: nexus
    backendType: vault
    mandatory: true
    mappings:
    - name: password
      key: secret/data/jx/adminUser
      property: password
  - name: jenkins-x-bucketrepo
    backendType: vault
    mandatory: true
    mappings:
    - name: BASIC_AUTH_USER
      key: secret/data/jx/adminUser
      property: username
    - name: BASIC_AUTH_PASS
      key: secret/data/jx/adminUser
      property: password
  - name: jenkins-x-chartmuseum
    backendType: vault
    mandatory: true
    mappings:
    - name: BASIC_AUTH_USER
      key: secret/data/jx/adminUser
      property: username
    - name: BASIC_AUTH_PASS
      key: secret/data/jx/adminUser
      property: password
  - name: jenkins-maven-settings
    backendType: vault
    mappings:
    - name: settings.xml
      key: secret/data/jx/mavenSettings
      property: settingsXml
    - name: settings-security.xml
      key: secret/data/jx/mavenSettings
      property: securityXml
  defaults:
    backendType: vault
